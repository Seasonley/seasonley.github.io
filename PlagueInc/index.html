<!DOCTYPE html>
<html id="htmlDom" lang="zh">
  <head>
      <style id="langStyle"></style>
    <meta charset="UTF-8" />
    <meta content="user-scalable=no,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2019ncov</title>
  <style>
::-webkit-scrollbar{width:0;height: 0;}
html{
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}
body,html{
    font-size: 80%;
}
.loading{
    text-align: center;
    color: white;
    font-size: 2rem;
    vertical-align: middle;
    width: 100%;
    height: 100%;
    background: url(src/img/loading.jpg) center/cover no-repeat,radial-gradient(#ff357f,#b01f4a 50%,#000 120%);
    z-index: 3;
    position: fixed;
    display: table;
    box-sizing: border-box;
    padding-top: 30%;
    font-weight: bold;
    text-shadow: 1px 1px 5px black;
}
  </style>
    <link rel="preload" href="style.css"  as="style" onload="this.rel='stylesheet'">
    <script defer src="src/app.js"></script>
    <script>
    
    window.innerHeight>window.innerWidth&& horizontalScreen();
function horizontalScreen() {
    // transform 强制横屏
    var conW = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    var conH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    
    document.body.setAttribute('style',[
        "transform: rotate(90deg) translate(" + ((conH - conW) / 2) + "px," + ((conH - conW) / 2) + "px)",
        "width: "+conH + "px",
        "height: "+conW + "px",
        "transform-origin: center center",
    ].join(';')
    );
}
    </script>
  </head>
  <body>
      <div id="loading" class="loading"  lang="data_loading_desc"></div>
<!-- 设置按钮 -->
    <button id="btnSetting" class="fixed"></button>
<!-- 滚动新闻 -->
    <a id="btnNews" class="fixed"><h1 class="btn-news-title"><span id="$btnNewsTitle"></span></h1></a>
    <!-- 新闻列表 -->
    <dialog id="dialogNews" class="full">
        <h2 class="dn-title">
            <span lang="news"></span>
            <button id="btnCloseNews">×</button>
            <time class="newspubdate" id="$pubDate"></time>
        </h2>
        <ul id="$newsList">
            <li><a target="_blank" class="newsitem" href="{sourceUrl}">{title}<time class="newsitem-datetime">{pubDateStr}</time></a></li>
        </ul>
    </dialog>
    <!--日期  -->
    <time class="btn-datetime fixed" pubdate><span id="$date"></span></time>
<section class="section-menu fixed">
    <!-- 疾病概况 -->
    <button id="btnSick" lang="disease"></button>
    <button id="btnDna" class="fixed"><i class="icon-dna"></i><span lang="suspected"></span> <span id="$suspected"></span></button>
    <!-- 黑三 -->
    <button id="btnInfected"><span lang="infected"></span><br><span id="d_Infected">333</span></button>
    <button id="btnCity"><span id="$globalCity"></span></button>
    <button id="btnDead"><span lang="dead"></span><br><span id="d_Dead">333</span></button>
    <!-- 世界概况 -->
    <button id="btnGlobal" lang="world"></button>
    <button id="btnAntidote"><i class="icon-chem"></i><span lang="cured"></span>  <span id="$cured"></span></button>
</section>
<!-- 全局alert -->
<dialog id="dialogAlert" class="fixed" open>
    <button id="btnCloseAlert">×</button>
    <img src="src/img/alert-pic.png" alt="">
    <h2 lang="gtitle"></h2>
    <p lang="gdesc"></p>
</dialog>
<!-- 城市信息 -->
<dialog id="dialogCity" class="full">
    <h2 class="dn-title">
        <span id="$cityName"></span>
        <button id="btnCloseCity">×</button>
    </h2>
    
    <span class="icon-land"></span>
    <span class="icon-air"></span>
    <span class="icon-water"></span>

<p class="dc-p"><span id="$_cityName"></span>
    <i class="i-cure"></i><span id="i_cure"></span>
    <i class="i-infected"></i><span id="i_infected"></span>
    <i class="i-dead"></i><span id="i_dead"></span>
</p>
<div id="$cityList">
    <p class="dc-p">{cityName}
        <i class="i-cure"></i>{cured}
        <i class="i-infected"></i>{confirmed}
        <i class="i-dead"></i>{dead}
    </p>
</div>
</dialog>
<!-- 疾病概况 -->
<dialog id="dialogSick" class="full">
    <h2 class="ds-title">
        <a href="#disease" lang="disease"></a>
        <a href="#transmission" lang="transmission"></a>
        <a href="#symptoms" lang="symptoms"></a>
        <a href="#abilities" lang="abilities"></a>
        <button id="btnCloseSick">×</button>
    </h2>
    <h3 class="ts-h3">2019-nCov</h3>
    <p class="ts-p">
        <span lang="start_location"></span> 武汉<br>
        <span id="$tsp"></span>
    </p>
    <img src="src/img/d.jpg" class="img_disease" alt="disease">
    <p class="ts-infogroup fixed">
        <span class="ts-dna"><i class="icon-dna"></i>DNA <span></span></span>
        <span class="ts-span" lang="infectivity"></span>
        <progress  class="ts-infectivity" value="0.9"></progress>
        <span class="ts-span"  lang="severity"></span>
        <progress  class="ts-severity" value=".6"></progress>
        <span class="ts-span"  lang="lethality"></span>
        <progress  class="ts-lethality" value=".1"></progress>
    </p>
</dialog>
<button id="bubStart" class="fixed"></button>
  </body>
</html>
